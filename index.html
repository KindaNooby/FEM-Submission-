<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    
    <img src="avatar-jessica.jpeg" alt="Author Profile Image" />
    
    <h1>Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    
    <p id="bio">"Front-end developer and avid reader."</p>
    
    <p class="links">GitHub</p>
    <p class="links">Frontend Mentor</p>
    <p class="links">LinkedIn</p>
    <p class="links">Twitter</p>
    <p class="links">Instagram</p>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kinda Nooby</a>.
  </div>
  
</body>
</html>
